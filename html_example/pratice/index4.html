<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
</head>

<body>
    <ol start="55">
        <li value="9">
            Apple
            <ol>
                <li>Apple</li>
                <li value="83">Banana</li>
                <li>Mango</li>
            </ol>
        </li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>Coffee is a brewed drink</dd>
        <dt>Milk</dt>
        <dd>Milk is a nutrient-rich, white liquid food</dd>
    </dl>
    <ul>
        <li>
            <dfn>Coffee</dfn>
            <p>Coffee is a brewed drink</p>
        </li>
        <li>
            <dfn>Milk</dfn>
            <p>Milk is a nutrient-rich, white liquid food</p>
        </li>
    </ul>
    <pre>나비야 나비야 이리날아 오너라
호랑나비 흰 나비 춤을 추며 오너라</pre>
    <blockquote>길이가 긴 인용문</blockquote>
</body>

</html>
